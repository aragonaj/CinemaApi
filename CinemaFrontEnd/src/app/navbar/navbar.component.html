<input type="checkbox" class="checkbox" id="checkbox" />
<label for="checkbox" class="icons">
        <i class="fa-solid fa-bars" id="bar-icon"></i>
        <i class="fa-solid fa-xmark" id="close-icon"></i>
</label>

<div class="logo-login-container">
        <a class="link link-logo">Kerplunk Cinema</a>
        <div class="button-container-lg">
                <button *ngIf="!login()" class="button button-login">
                        <a routerLink="/login" class="link link-button">
                                <i class="fa-solid fa-user"></i>LogIn
                        </a>
                </button>
                <button *ngIf="!login()" class="button button-register">
                        <a routerLink="/register" class="link link-button">Register</a>
                </button>
                <button *ngIf="login()" class="button button-logout">
                        <a (click)="logout()" class="link link-button">LogOut</a>
                </button>
        </div>
</div>

<nav class="custom-nav">

        <a class="link link-nav nav-item" style="--i:0;" href="#billboard">Billboard

        </a>

        <a class="link link-nav nav-item" style="--i:2;" href="#aboutUs">About Us
                <i class="fa-solid fa-circle-chevron-right"></i>
        </a>

        <a class="link link-nav nav-item" style="--i:3;" href="#contact">Contact
                <i class="fa-solid fa-circle-chevron-right"></i>
        </a>

        <a class="link link-nav nav-item" style="--i:4;" routerLink="/apiHub" *ngIf="login()">APIHub
                <i class="fa-solid fa-circle-chevron-right"></i>
        </a>

        <div class="button-container-sm">
                <button *ngIf="!login()" class="button button-login"><a routerLink="/login" class="link link-button"><i
                                        class="fa-solid fa-user"></i>LogIn</a></button>
                <button *ngIf="!login()" class="button button-register"><a routerLink="/register"

                                class="link link-button">LogOut</a></button>

</nav>
