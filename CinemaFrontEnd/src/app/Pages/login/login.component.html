<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formLogin">
                <mat-form-field class="input-custom">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="userEmail">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
                <div class="flex">
                    <button mat-flat-button (click)="signIn()">Sign In</button>
                    <button mat-flat-button (click)="register()">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
