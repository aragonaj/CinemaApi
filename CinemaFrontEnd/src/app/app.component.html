<div style="width: 70%; margin: 10rem auto;">

  <!-- Contenedor-tabla -->
  <div class="mat-elevation-z8">
    <!-- Filtro -->
    <mat-form-field>
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="MovieYear">
        <th mat-header-cell *matHeaderCellDef> Movie Year </th>
        <td mat-cell *matCellDef="let element"> {{element.movieYear}} </td>
      </ng-container>
  
      <ng-container matColumnDef="RunningTime">
        <th mat-header-cell *matHeaderCellDef> Running Time </th>
        <td mat-cell *matCellDef="let element"> {{element.runningTime}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary">Ejemplo</button> 
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>>
