<div style="width: 70%; margin: 10rem auto;">

    <!-- Contenedor-tabla -->
    <div class="mat-elevation-z8">
      <!-- Filtro -->
      <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="MovieYear">
          <th mat-header-cell *matHeaderCellDef> Movie Year </th>
          <td mat-cell *matCellDef="let element"> {{element.movieYear}} </td>
        </ng-container>
    
        <ng-container matColumnDef="RunningTime">
          <th mat-header-cell *matHeaderCellDef> Running Time </th>
          <td mat-cell *matCellDef="let element"> {{element.runningTime}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> 
            <button class="button button-action button-edit"><i class="fa-solid fa-pen-to-square">Edit</i></button> 
            <button class="button button-action button-delete"><i class="fa-solid fa-trash-can">Delete</i></button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page">
      </mat-paginator>
    </div>
    <i class="fa-solid fa-rotate-left"><a routerLink="/home">Back Home</a></i>
</div>
