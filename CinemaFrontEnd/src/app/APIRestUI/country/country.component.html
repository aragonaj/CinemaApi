<div class="api-content">

  <div class="header-container">
    <h5 class="api-content-title">Country</h5>
    <button class="button button-action button-create" (click)="addNewCountry()">
      <i class="fa-regular fa-square-plus icon"></i>New
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">

    <mat-form-field>
      <mat-label class="mat-label">Search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="api-table">

      <ng-container matColumnDef="CountryName">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Country's Name </th>
        <td mat-cell *matCellDef="let element" class="table-data"> {{element.countryName}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="table-header"></th>
        <td mat-cell *matCellDef="let element" class="table-data">
          <button class="button button-action button-edit" (click)="openDialogEdit(element)">
            <i class="fa-solid fa-pen-to-square icon"></i>Edit
          </button>
          <button class="button button-action button-delete" (click)="openDialogDelete(element)"><!-- añadir después de button-delete  -->
            <i class="fa-solid fa-trash-can icon"></i>Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
  </div>

  <i class="fa-solid fa-rotate-left" routerLink="/home"></i>
  <a class="link" routerLink="/home">Get back</a>
</div>
